
<!DOCTYPE html>
<html>
<head>
<style>
.talkify-audio-control {
  color: white;
}

.fa-2x {
  font-size: 20px !important;
}
</style>
<link rel="stylesheet" href="https://rawgit.com/Hagsten/Talkify/master/styles/talkify-playlist.css">
<link rel="stylesheet" href="https://rawgit.com/Hagsten/Talkify/master/styles/talkify-common.css">
<link rel="stylesheet" href="https://rawgit.com/Hagsten/Talkify/master/styles/talkify-audiocontrols.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://rawgit.com/Hagsten/Talkify/master/dist/talkify.min.js"></script>
<script>
talkify.config.remoteService.host = 'https://talkify.net';
//talkify.config.remoteService.apiKey = '46b32f4e-6b73-40ee-8ae1-4a17cb1b18f6';
talkify.config.remoteService.apiKey = 'a2a8cfec-9d50-4c94-a135-b1b178538f6e';
  

talkify.config.ui.audioControls = {
  enabled: true, //<-- Disable to get the browser built in audio controls
  container: document.getElementById("player-and-voices")
};

$(document).ready(function() {
  var player = new talkify.TtsPlayer()
    .enableTextHighlighting();

  var playlist = new talkify.playlist()
    .begin()
    .usingPlayer(player)
    .withRootSelector('#root')
    .withTextInteraction()
    .build()
    .play();
});
  
  function tryMeDemo() {
    var audio = document.getElementById('talkify-audio');
    var sources = audio.getElementsByTagName("source");
    var msg = document.getElementsByName("message")[0].value;

    if(msg==""){
      msg = "Please type something";
    } 
    sources[0].src = "https://talkify.net/api/speech/v1?rate=0&voice=David&text="+msg+"&key=a2a8cfec-9d50-4c94-a135-b1b178538f6e"

    audio.load();
}

</script>
</head>
<body>
<section id="root">
  <h3>
      This demo will load automatically, be patient.
  </h3>
  <p>
    Hi, this is a short demo of the custom text-to-speech solution implemented for DAMAN. Start typing below and hit play.
  </p>
  
  <form>
  <textarea name="message" rows="4" cols="80">The cat was playing in the garden.</textarea>
  <br>
  <input type="button" onclick="tryMeDemo()" value="Play">
  </form>
